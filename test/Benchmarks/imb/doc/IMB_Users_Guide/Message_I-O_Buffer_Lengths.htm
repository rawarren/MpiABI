<h1>Message/I-O Buffer Lengths</h1>
<h2>IMB-MPI1, IMB-EXT</h2>
<p>Set in <samp class="codeph">IMB_settings.h</samp> and used unless the 
 <samp class="codeph">–msglen</samp> flag is selected.</p>
<h2>IMB-IO</h2>
<p>Set in <samp class="codeph">IMB_settings_io.h</samp> and used unless 
 the <samp class="codeph">–msglen</samp> flag is selected.</p>
